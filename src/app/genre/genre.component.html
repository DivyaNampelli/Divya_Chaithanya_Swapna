<div class="container-fluid">
    <div style="color: rgb(128, 160, 41);">
        <h1 style="text-align:left;">Genre Form</h1>
    </div>
    <div class="container" class="col-md-4">
        <form [formGroup]="genreForm" method="post" >
            <div class="form-group">
                <label class="col-md-8 control-label"><b>Genre Name:</b></label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="GenereName" placeholder="Enter GenereName" class="form-control" type="text"
                            formControlName="GenereName">
                    </div>
                    <br>
                    
                </div>
                <button type="button"  class="col-md-4 btn btn-primary" (click)="addGenre()">Add</button>&nbsp;
                    <button type="button"  class="col-md-4 btn btn-primary" (click)="updateGenere()">Update</button>
            </div>
            <br>
        </form>
        <h3 style="color: black;"> Genre Details</h3>
        <table class="table col-md-8" border="1">
            <thead>
                <tr style="background-color: #3e75b4;">
                    <th colspan="1" style="color: white;">GenreId</th>
                    <th colspan="1" style="color: white;">GenreName</th>
                    <th colspan="1" style="color: white;">Edit</th>
                    <th colspan="1" style="color: white;">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let g of genre" style="background-color: white;">
                    <td>{{g.genreId}}</td>
                    <td>{{g.genereName}}</td>
                    <td><button (click) ="editGenere(g.genreId)">Edit</button></td>
                    <td><button (click) ="deleteGenere(g.genreId)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
